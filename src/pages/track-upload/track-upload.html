<ion-header>

</ion-header>


<ion-content padding class="big_wrapper">

  <div class="wrapper">
        
      <h2>Track Upload</h2>

      <ion-item class="details">
            <ion-label> <ion-icon name="person"></ion-icon></ion-label>
            <ion-input placeholder="Artist Name" type="text" [(ngModel)]="artistName"></ion-input>
      </ion-item>
        <ion-item class="details">
            <ion-label><ion-icon name="musical-notes"></ion-icon></ion-label>
            <ion-input placeholder="Track name" type="text" [(ngModel)]="trackName"></ion-input>
        </ion-item><br><br>

          <input type="file" (change)="upload($event)" accept="audio/mp3, audio/wav, audio/ogg"><br><br>
        
        <button ion-button full round (click)="saveArtist()">Submit</button>
    </div>  
</ion-content>
