<ion-content>
    <!-- creating the form  
  giving the form a template variable of f-->
    <form #f="ngForm" (ngSubmit)="register(f)">
        <div class="contentflex">
            <div class="contentflex__iconcontainer">
                <img src="../../assets/imgs/sound-wavesdard.png" alt="" class="contentflex__iconcontainer__icon">
                <div class="contentflex__iconcontainer__heading">
                    <h1 class="contentflex__iconcontainer__heading--headingtext">Edit Profile</h1>
                </div>
            </div>
            <div class="contentflex__formcontent">
                <ion-item no-lines>
                    <ion-label color="light">
                        <ion-icon name="contact"></ion-icon>
                    </ion-label>
                    <ion-input type="name" name="fullname" placeholder="Full Name" class="contentflex__formcontent--input" id="input" ngModel required></ion-input>
                </ion-item>

                <ion-item no-lines>
                    <ion-label color="light">
                        <ion-icon name="mail"></ion-icon>
                    </ion-label>
                    <ion-input type="name" name="email" placeholder="Email" class="contentflex__formcontent--input" id="input" ngModel required></ion-input>
                </ion-item>

                <ion-item no-lines>
                    <ion-label color="light">
                        <ion-icon name="contact"></ion-icon>
                    </ion-label>
                    <ion-textarea type="name" name="bio" placeholder="Bio" class="contentflex__formcontent--input" id="input" ngModel required></ion-textarea>
                </ion-item>
            </div>
            <div class="contentflex__buttoncontent">
                <!-- creating the submission button for the form 
        -[disabled]="!f.valid" will make the button not work unless valid data is entered
        -type="submit" triggers the ngsubmit method-->
                <button class="contentflex__buttoncontent--button" type="submit" ion-button block [disabled]="!f.valid">Register</button>

            </div>
        </div>
    </form>

</ion-content>
