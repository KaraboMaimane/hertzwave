<ion-header>

</ion-header>


<ion-content padding class="big_wrapper">

  <div class="wrapper">
        
      <h2 align="center">Profile</h2>

      <div class="profile" >
         
          <img [src]="pic" *ngIf="url != null" width="150" height="150" style="border:1px solid whitesmoke;border-radius: 50%;"><br><br>
          <input type="file" #image accept="image/png, image/jpeg" (change)="insertImage($event)"><br><br>
          <!-- <img class="img" src="../../assets/imgs/profile.png">
          <button class="camera"><ion-icon only-icon name="camera"  style="zoom: 1.8;"></ion-icon></button> -->
      </div>
      <ion-item  class="details">
        <ion-label> <ion-icon name="person"></ion-icon></ion-label>
        <ion-input placeholder="Stage Name" type="text" [(ngModel)]="stagename"></ion-input>
  </ion-item>

      <ion-item  class="details">
            <ion-label> <ion-icon name="person"></ion-icon></ion-label>
            <ion-input placeholder="Name" type="text" [(ngModel)]="name"></ion-input>
      </ion-item>
      
        <ion-item class="details">
            <ion-label><ion-icon name="person"></ion-icon></ion-label>
            <ion-input placeholder="Surname" type="text" [(ngModel)]="surname"></ion-input>
        </ion-item>

        <ion-item class="details">
            <ion-label><ion-icon name="mail"></ion-icon></ion-label>
            <ion-input placeholder="Email" type="text" [(ngModel)]="email"></ion-input>
        </ion-item><br>
        <ion-item class="details">
            <ion-label><ion-icon name="musical-notes"></ion-icon>Genre</ion-label>
            <ion-select  [(ngModel)]="genre" multiple="true">
              <ion-option>Bacon</ion-option>
              <ion-option>Black Olives</ion-option>
              <ion-option>Extra Cheese</ion-option>
              <ion-option>Mushrooms</ion-option>
              <ion-option>Pepperoni</ion-option>
              <ion-option>Sausage</ion-option>
            </ion-select>
          </ion-item>
        <ion-item  class="details">
            <ion-label><ion-icon name="book"></ion-icon></ion-label>
            <ion-textarea  placeholder="Bio" [(ngModel)]="bio"></ion-textarea>
          </ion-item>
          <br><br>
  
        <button ion-button full round  (click)="submit()" >Submit</button>
    </div>  
</ion-content>
